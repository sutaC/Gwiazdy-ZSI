networks:
    app-net:
        driver: bridge
services:
    app:
        build: .
        # entrypoint: ["npm", "run", "dev"] # DEV (Uncomment to turn on hot reloading)
        depends_on:
            - database
        volumes:
            - .:/app
            - /app/node_modules
        environment:
            - PORT=4100
            - SECRET=47453756456554697 # Secret for cookie parsing
            - DB_HOST=database
            - DB_USER=server
            - DB_PASS=password
            - DB_NAME=gwiazdy-zsi
        ports:
            - 4100:4100
        networks:
            - app-net
    database:
        image: mysql:latest
        volumes:
            - ./database/database.sql:/docker-entrypoint-initdb.d/database.sql
            - ./database/data:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=server
            - MYSQL_PASSWORD=password
            - MYSQL_DATABASE=gwiazdy-zsi
        expose:
            - 3306
        # ports: # DEV (Required for this \/)
        # - 3306:3306 # DEV (Uncomment to be able to connect to database from outside of docker network)
        networks:
            - app-net
